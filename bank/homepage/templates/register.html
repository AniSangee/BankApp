{% extends 'main.html' %}
{% block body_block %} 
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
