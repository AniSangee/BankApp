{% extends 'main.html' %}
{% block body_block %} 
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Withdraw Funds</h2>
            <p class="text-center">Current Balance: ${{ balance }}</p>
            <form method="POST" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Withdraw</button>
            </form>
            <a href="{% url 'dashboard' %}" class="btn btn-link mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
